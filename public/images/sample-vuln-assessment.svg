<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Nessus Window -->
  <rect x="20" y="40" width="360" height="220" fill="#161b22" stroke="#4CAF50" stroke-width="2" rx="5"/>
  
  <!-- Header -->
  <rect x="20" y="40" width="360" height="30" fill="#4CAF50"/>
  <text x="30" y="58" font-family="Arial" font-size="14" fill="#000" font-weight="bold">Nessus Vulnerability Scanner</text>
  
  <!-- Scan Results -->
  <rect x="40" y="80" width="320" height="160" fill="#0d1117" stroke="#30363d"/>
  
  <!-- Summary Stats -->
  <text x="50" y="100" font-family="Arial" font-size="12" fill="#c9d1d9" font-weight="bold">Vulnerability Assessment Results</text>
  
  <rect x="50" y="110" width="80" height="40" fill="#ff4757" rx="3"/>
  <text x="55" y="125" font-family="Arial" font-size="10" fill="#fff">Critical</text>
  <text x="55" y="140" font-family="Arial" font-size="16" fill="#fff" font-weight="bold">12</text>
  
  <rect x="140" y="110" width="80" height="40" fill="#ff6348" rx="3"/>
  <text x="145" y="125" font-family="Arial" font-size="10" fill="#fff">High</text>
  <text x="145" y="140" font-family="Arial" font-size="16" fill="#fff" font-weight="bold">34</text>
  
  <rect x="230" y="110" width="80" height="40" fill="#ffa502" rx="3"/>
  <text x="235" y="125" font-family="Arial" font-size="10" fill="#000">Medium</text>
  <text x="235" y="140" font-family="Arial" font-size="16" fill="#000" font-weight="bold">67</text>
  
  <!-- Vulnerability List -->
  <text x="50" y="170" font-family="Arial" font-size="11" fill="#ff4757" font-weight="bold">Top Critical Vulnerabilities:</text>
  <text x="50" y="185" font-family="monospace" font-size="9" fill="#c9d1d9">• CVE-2023-1234: Remote Code Execution in Apache</text>
  <text x="50" y="200" font-family="monospace" font-size="9" fill="#c9d1d9">• CVE-2023-5678: SQL Injection in Web Application</text>
  <text x="50" y="215" font-family="monospace" font-size="9" fill="#c9d1d9">• CVE-2023-9012: Privilege Escalation in Windows</text>
  
  <!-- Progress -->
  <text x="50" y="235" font-family="Arial" font-size="10" fill="#4CAF50">Scan Complete: 1,247 hosts scanned</text>
  
  <!-- Title -->
  <text x="200" y="20" font-family="Arial" font-size="16" fill="#4CAF50" text-anchor="middle" font-weight="bold">Network Vulnerability Assessment</text>
</svg>